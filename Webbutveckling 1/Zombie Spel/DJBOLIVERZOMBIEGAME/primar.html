<script src='http://www.spelprogrammering.nu/simple.js'>
    const gamemode = localStorage.getItem("gamemode");

    if (gamemode === 'easy') {
        var amount = 12
        var speed = random(1, 5)
    }
    if (gamemode === 'medium') {
        var amount = 18
        var speed = random(1, 8)
    }


    var zombies = [];
    var i = 0;

    while (i < amount) {
        zombies.push({ x: random(totalWidth), y: random(totalHeight), speed: speed });
        i += 1
    }

    function update() {
        clearScreen();

        var i = 0;

        while (i < amount) {
            document.body.onkeyup = function (spacebar) {
                if (spacebar.keyCode == 32) {
                    location.replace("startpage.html")

                }
            }
            var zombie = zombies[i];


            picture(zombie.x, zombie.y, 'https://munchiesstreetfood.se/wp-content/uploads/2021/05/trescomastequilassmall.png')

            if (zombie.x < mouse.x)
                zombie.x += zombie.speed;
            else
                zombie.x -= zombie.speed;

            if (zombie.y < mouse.y)
                zombie.y += zombie.speed;
            else
                zombie.y -= zombie.speed;


            if (distance(mouse, zombie) < 8) {
                stopUpdate();
                location.replace('playerdead.html')
            }

            i += 1;
        }
    }
</script>
